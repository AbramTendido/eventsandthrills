<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <meta name="description" content="Events and Thrills brings fun for all!" />
    <meta name="keywords" content="contact, send messages, support" />
    <title>EnT - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9e31622bb2.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
</head>

<body>
    <nav>
        <div id="navHolder">
            <div id="logo"></div>
            <div id="links"></div>
            <div id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <header>
        <div id="titleStyle">
            <h1>Contact Us</h1>
            <div id="contactInfoBlock">
                <div class="contactInfo">
                    <h3>Phone</h3>
                    <a href="#"> 999-999-999</a>
                </div>
                <div class="contactInfo">
                    <h3>Address</h3>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Where love is.</a>
                </div>
                <div class="contactInfo">
                    <h3>Email</h3>
                    <a href="mailto:EnT@eventthrills.thrill">EnT@eventthrills.thrill</a>
                </div>
            </div>
        </div>

        <div id="contact">
            <div id="formA">
                <h2>Inquiries</h2>
                <form action="#" method="POST" id="contactform">
                    <div class="group">
                        <input type="text" name="name" id="name" placeholder="Name" />
                        <p class="err"></p>
                    </div>
                    <div class="group">
                        <input type="email" name="email" id="email" placeholder="Email Address" />
                        <p class="err"></p>
                    </div>
                    <div class="group">
                        <textarea id="messageF" name="messageF" placeholder="Message"></textarea>
                        <p class="err"></p>
                    </div>

                    <input type="submit" name="submit" id="submit" value="Submit" />
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56734572.52137985!2d175.2547520493614!3d-29.78332298517372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x68b8066308a0300f%3A0x54d79b0bb6ab56f8!2sSouth%20Pacific%20Ocean!5e0!3m2!1sen!2sph!4v1651924355353!5m2!1sen!2sph"
                width="700" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
        <div id="footerHolder">
            <div id="upperFooter">
                <div class="footerLogo">
                    <h3>Events & <br />Thrills</h3>
                    <p>Different places. <br />For different paces.</p>
                </div>
                <div class="attractions">
                    <h4>Locations</h4>
                    <div id="footerLinks"></div>
                </div>
                <div class="footerContact">
                    <h4>Info</h4>
                    <div class="info">
                        <p>Phone Number: &nbsp;</p>
                        <a href="#"> 999-999-999</a>
                    </div>
                    <div class="info">
                        <p>Email: &nbsp;</p>
                        <a href="mailto:EnT@eventthrills.thrill"> EnT@eventthrills.thrill</a>
                    </div>
                    <div class="info">
                        <p>Address:&nbsp;</p>
                        <a href="https://www.youtube.com/watch?v=V1bFr2SWP1I">Somewhere over the rainbow</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
