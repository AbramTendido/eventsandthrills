<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <meta name="description" content="Events and Thrills brings fun for all!" />
    <meta name="keywords" content="calendar,location" />
    <title>EnT - User Table</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9e31622bb2.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
</head>

<body id="user-contact">

    <nav>
        <div id="navHolder">
            <div id="logo"></div>
            <div id="links"></div>
            <div id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <header>
        <div id="titleStyle">
            <h1>User Table</h1>
        </div>
    </header>
    <main>
        <br>
        <div class="row m-0">
            <div class="row m-5">
                <div class="col-md-10">
                    <div id="createUser">
                        <form action="javascript:void(0);" method="POST" class="form-group" onsubmit="Create()">
                            <label>User Name:</label>
                            <input type="text" id="userName" class="form-control" />
                            <label class="py-1">Email:</label>
                            <input type="email" id="userEmail" class="form-control" />
                            <br />
                            <center><button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Create</button></center>
                        </form>
                    </div>
                    <div id="editUser">
                        <form action="javascript:void(0);" method="POST" class="form-group" id="update">
                            <label>Edit Name:</label>
                            <input type="text" id="updateName" class="form-control" />
                            <label class="py-1">Edit Email:</label>
                            <input type="email" id="updateEmail" class="form-control" />
                            <br />
                            <center><button type="submit" class="btn btn-warning"><i class="fas fa-user-edit"></i> Update</button> <button class="btn btn-danger" onclick="editHider()"> <i class="fas fa-times"></i> Close</button></center>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <table class="table table-bordered">
                    <thead class="alert-info">
                        <tr class="userTable">
                            <th>Name</th>
                            <th>Email(Optional)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
            </div>
        </div>
        <br>
    </main>

    <footer>
        <div id="footerHolder">
            <div id="upperFooter">
                <div class="footerLogo">
                    <h3>Events & <br />Thrills</h3>
                    <p>Different places. <br />For different paces.</p>
                </div>
                <div class="attractions">
                    <h4>Location</h4>
                    <div id="footerLinks"></div>
                </div>
                <div class="footerContact">
                    <h4>Info</h4>
                    <div class="info">
                        <p>Phone Number: &nbsp;</p>
                        <a href="#"> 999-999-999</a>
                    </div>
                    <div class="info">
                        <p>Email: &nbsp;</p>
                        <a href="#"> EnT@eventthrills.thrill</a>
                    </div>
                    <div class="info">
                        <p>Address:&nbsp;</p>
                        <a href="#">Somewhere over the rainbow</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./assets/scripts/userTable.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>

</html>
