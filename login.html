<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <meta name="description" content="Events and Thrills brings fun for all!" />
    <meta name="keywords" content="calendar,location" />
    <title>EnT - Login</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9e31622bb2.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
</head>

<body id="user-contact">

    <nav>
        <div id="navHolder">
            <div id="logo"></div>
            <div id="links"></div>
            <div id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <header>
        <div id="titleStyle">
            <h1>Login</h1>
        </div>
    </header>
    <main>
        <br>
        <section id="loginForm">
            <div class="container">
                <form class="login">
                    <h1>Login</h1>
                    <div class="wrap-input py-1">
                        <input class="py-1" type="email" name="loginEmail" id="loginEmail" placeholder="Email" />
                    </div>
                    <div class="wrap-input py-1">
                        <input class="py-1" type="password" name="loginPassword" id="loginPassword" placeholder="Password" />
                    </div>
                    <div class="login-btn py-1">
                        <button class="btn-success py-1 px-2" type="submit">Login</button>
                    </div>
                </form>
                <a href="register.html">No account yet? Register here!</a>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
    </main>

    <footer>
        <div id="footerHolder">
            <div id="upperFooter">
                <div class="footerLogo">
                    <h3>Events & <br />Thrills</h3>
                    <p>Different places. <br />For different paces.</p>
                </div>
                <div class="attractions">
                    <h4>Location</h4>
                    <div id="footerLinks"></div>
                </div>
                <div class="footerContact">
                    <h4>Info</h4>
                    <div class="info">
                        <p>Phone Number: &nbsp;</p>
                        <a href="#"> 999-999-999</a>
                    </div>
                    <div class="info">
                        <p>Email: &nbsp;</p>
                        <a href="#"> EnT@eventthrills.thrill</a>
                    </div>
                    <div class="info">
                        <p>Address:&nbsp;</p>
                        <a href="#">Somewhere over the rainbow</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./assets/scripts/userTable.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/userLogin.js" defer></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
</body>

</html>

</html>
