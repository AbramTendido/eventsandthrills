<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <meta name="description" content="Events and Thrills brings fun for all!" />
    <meta name="keywords" content="Family,Fun,Sports,Shows,Games,Thrills" />
    <title>EnT - location List</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
</head>

<body>

    <nav>
        <div id="navHolder">
            <div id="logo"></div>
            <div id="links">

            </div>
            <div id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <header>
        <div id="titleStyle">
            <h1>Have Fun!</h1>
            <p id="sortText">Find your desired place easier by using our filters.</p>
            <form action="#" method="POST" id="formFilter">

                <div id="filter">
                    <div id="homeView"><span>Choose Type</span><i class="fas fa-arrow-alt-circle-down"></i></div>
                    <div id="types">

                    </div>
                </div>

                <!-- <div id="sortHtml">
                    <select id="sort">
                    </select>
                </div> -->
            </form>
        </div>

    </header>
    <main>
        <div id="locObj">
        </div>
    </main>
    <footer>
        <div id="footerHolder">
            <div id="upperFooter">
                <div class="footerLogo">
                    <h3>Events & <br />Thrills</h3>
                    <p>Different places. <br />For different paces.</p>
                </div>
                <div class="attractions">
                    <h4>Location</h4>
                    <div id="footerLinks"></div>
                </div>
                <div class="footerContact">
                    <h4>Info</h4>
                    <div class="info">
                        <p>Phone Number: &nbsp;</p>
                        <a href="#"> 999-999-999</a>
                    </div>
                    <div class="info">
                        <p>Email: &nbsp;</p>
                        <a href="#"> EnT@eventthrills.thrill</a>
                    </div>
                    <div class="info">
                        <p>Address:&nbsp;</p>
                        <a href="#">Somewhere over the rainbow</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Popup -->
    <div id="getTicket">
        <div id="getTicketStyle">
            <div id="getUpTicket">
                <h2>Order Tickets Online</h2>
                <i class="far fa-times-circle"></i>
            </div>
            <div id="getBotTicket">

            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <!-- Popper JS -->
